<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Code</th>
      <th>libellé</th>
      <th>Action</th>
  
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of listecategorie">
      <td>{{ c.id }}</td>
      <td>{{ c.code }}</td>
      <td>{{ c.libelle }}</td>
      <td>
        <button (click)="editcategorie(c)" class="btn btn-primary">
          <i class="bi bi-pencil me-2"></i>Editer
        </button>
      </td>
      <td>
        <button (click)="supprimercategorie(c)" class="btn btn-danger">
          <i class="bi bi-trash"></i>Supprimer
        </button>
      </td>
    </tr>
  </tbody>
</table>
      <div class="d-flex justify-content-end mt-3">
        
        <div class="container mt-4">
          <h3>{{ etateduit ? 'Modifier une Catégorie' : 'Ajouter une Catégorie' }}</h3>
          <form (ngSubmit)="ajouterCategorie()" #categorieForm="ngForm">        
            <!-- Champ pour le Code -->
            <div class="form-group mb-3">
              <label for="code">Code Catégorie</label>
              <input
                type="text"
                id="code"
                class="form-control"
                placeholder="Entrez le code"
                required
                name="code"
                [(ngModel)]="categorieActuelle.code"
              />
            </div>
        
            <!-- Champ pour le Libellé -->
            <div class="form-group mb-3">
              <label for="libelle">Libellé Catégorie</label>
              <input
                type="text"
                id="libelle"
                class="form-control"
                placeholder="Entrez le libellé"
                required
                name="libelle"
                [(ngModel)]="categorieActuelle.libelle"          
              />
            
            </div>
        
            <!-- Bouton d'ajout -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check"></i> Valider
              </button>
            </div>
          </form>
        </div>
